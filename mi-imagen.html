<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mi-imagen">
  <template>
    <style>
      :host {
        display: block;
        border: 1px solid green;
    </style>
    	<img src="{{imgSrc}}" alt="">
      First name: <input type="text" name="fname"><br>
  </template>

  <script>
    /**
     * `mi-componente`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MiImagen extends Polymer.Element {
      static get is() { return 'mi-imagen'; }
      static get properties() {
        return {
          imgSrc: {
            type: String,
            value: 'imgSrc'
          },
        };
      }
    }

    window.customElements.define(MiImagen.is, MiImagen);
  </script>
</dom-module>
